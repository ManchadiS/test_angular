<div class="container">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="nav-item nav-link-edit" [routerLink]="['adduser']"
                    class="btn btn-block btn-primary fa fa-plus">
                    Add User</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Users
                    </div>
                    <div class="card-body" style="overflow-x:auto;">
                        <table class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Mobile Number</th>
                                    <th>Profile Pic</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of userList">
                                    <td>
                                        {{item.first_name || "-"}}
                                    </td>
                                    <td>
                                        {{item.last_name || "-"}}
                                    </td>
                                    <td>
                                        {{item.email || "-"}}
                                    </td>
                                    <td>
                                        {{item.mobile_number || "-"}}
                                    </td>
                                    <td>
                                        <img src="{{item.profile_image_url}}" alt="Girl in a jacket" width="100"
                                            height="100">
                                    </td>
                                    <td>
                                        <button type="button" (click)="edit(item)" class="btn btn-success">
                                            Edit
                                        </button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="$event.stopPropagation();delete(item._id)">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--/.col-->
        </div>
        <!--/.row-->
    </div>
</div>
