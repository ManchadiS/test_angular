<div class="container">
    <div class="animated fadeIn">
        <div class="row mt-5">
            <div class="col-md-12">
                <form [formGroup]="form.getForm()" (ngSubmit)="update()">
                    <div class="card">
                        <div class="card-header">
                            User Details
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="firstName">First Name<span style="color: red">*</span></label>
                                            <input id="firstName" formControlName="first_name" class="form-control"
                                                placeholder="First Name" type="text" />
                                        </div>
                                        <div *ngIf="form.hasError('first_name')" class="text-danger">
                                            {{form.getError('first_name')}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="lastName">Last Name<span style="color: red">*</span></label>
                                            <input id="lastName" formControlName="last_name" class="form-control"
                                                placeholder="First Name" type="text" />
                                        </div>
                                        <div *ngIf="form.hasError('last_name')" class="text-danger">
                                            {{form.getError('last_name')}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="email">Email ID<span style="color: red">*</span></label>
                                            <input id="email" formControlName="email" class="form-control"
                                                placeholder="Email ID" type="text" />
                                        </div>
                                        <div *ngIf="form.hasError('email')" class="text-danger">
                                            {{form.getError('email')}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="mobileNo">Mobile No.<span style="color: red">*</span></label>
                                            <input id="mobileNo" formControlName="mobile_number" class="form-control"
                                                placeholder="Mobile Number" type="text" />
                                        </div>
                                        <div *ngIf="form.hasError('mobile_number')" class="text-danger">
                                            {{form.getError('mobile_number')}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4" style="margin-top: 25px;">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <form action="setProfileImage" method="post" enctype="multipart/form-data">
                                                <input type="file" name="filedata" id="file-input"
                                                    (change)="onFileSelected($event)">
                                                <label for="file-input">
                                                    <div mat-raised-button class="btn" class="userInfo__addFoto">
                                                        <p>Upload Image</p>
                                                    </div>
                                                </label>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4" *ngIf="profile_pic">
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <img src="{{profile_pic}}" alt="Girl in a jacket" width="100" height="100">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 mb-3 pull-right">
                        <div class="col-md-12">
                            <button type="submit" [disabled]="isClicked" class="btn btn-block btn-primary">
                                Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
